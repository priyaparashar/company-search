<div class="search-form-container">
  <form class="search-form" (submit)="onSearch()">
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>COMPANY NAME OR NUMBER</mat-label>
      <input matInput [(ngModel)]="searchTerm" name="search">
    </mat-form-field>
    <div>
      <button mat-raised-button class="search-button" color="primary" type="submit">Search</button>
    </div>
  </form>
  </div>
